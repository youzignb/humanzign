<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Humanzign - Create</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1><span id="humanNameContainer">Eric</span></h1>
      </div>
      <section class="actions">
        <button name="random" class="button" id="buttonRandom">
          <i class="material-icons">shuffle</i> Random
        </button>
        <button name="download" class="button" id="buttonDownload">
          <i class="material-icons">file_download</i> Download
        </button>
        <input type="text" id="userIDInput" placeholder="Enter User ID to save" />
        <button name="share" class="button" id="buttonShare">
          <i class="material-icons">save</i> Save
        </button>
      </section>
    </header>

    <main>
      <div class="components">
        <div id="head">
          <h2>Head</h2>
          <div class="itemsContainer"></div>
        </div>
        <div id="face">
          <h2>Face</h2>
          <div class="itemsContainer"></div>
        </div>
        <div id="body">
          <h2>Body</h2>
          <div class="itemsContainer"></div>
        </div>
        <div id="feet">
          <h2>Feet</h2>
          <div class="itemsContainer"></div>
        </div>
      </div>

      <div class="canvasHolder">
        <canvas id="canvas" width="590" height="720"></canvas>
      </div>
    </main>
  </body>
</html>
