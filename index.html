<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <!-- missing favicons, meta, utf spec og data and other boilerplate html5 elements -->
    <title>Humanzign - Create</title>
  </head>

  <body>
      <header>
        <div class="logo">
          <h1><span id="humanNameContainer">Eric</span></h1>
        </div>
        <section class="actions">
          <button name="random" class="button" id="buttonRandom">
            Random
          </button>

          <button name="download" class="button" id="buttonDownload">
            Download
          </button>

          <button name="save" class="button" id="buttonSave">
            Save
          </button>
        </section>
        
      </header>
      
      <main>
          <div class="components">
            
            <div id="head">
              <h2>Head</h2>
              <div class="itemsContainer"></div>
            </div>

            <div id="face">
              <h2>Face</h2>
              <div class="itemsContainer"></div>
            </div>

            <div id="body">
              <h2>Body</h2>
              <div class="itemsContainer"></div>
            </div>

            <div id="feet">
              <h2>Feet</h2>
              <div class="itemsContainer"></div>
            </div>
          </div>

          <div class="canvasHolder">
            <canvas id="canvas" width="590" height="720"> </canvas>
          </div>
      </main>

      <!-- Popup Modal -->
      <div id="savePopup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Save to Dezygn</h2>
          <p>Please enter your Dezygn user ID</p>
          <input type="text" id="dezygnUserID" class="large-input" placeholder="Enter UserID">
          <button id="saveNowButton" class="button">Save now</button>
        </div>
      </div>
  </body>
</html>
